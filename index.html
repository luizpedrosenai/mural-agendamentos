<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Agendamentos - SENAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 8px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            border-left: 4px solid;
        }
        
        .loading { 
            background: #e3f2fd; 
            color: #1565c0; 
            border-left-color: #2196f3;
        }
        
        .success { 
            background: #e8f5e9; 
            color: #2e7d32; 
            border-left-color: #4caf50;
        }
        
        .error { 
            background: #ffebee; 
            color: #c62828; 
            border-left-color: #f44336;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .last-update {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }
        
        .demo-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Mural de Agendamentos - SENAI</h1>
            <p>Sistema de gerenciamento de salas e professores</p>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="carregarDados()">
                üîÑ Atualizar Dados
            </button>
            <button class="btn" onclick="abrirPlanilha()">
                üìä Abrir Planilha
            </button>
            <button class="btn" onclick="testarAPI()">
                üß™ Testar API
            </button>
        </div>
        
        <div id="status" class="status loading">
            üîÑ Iniciando conex√£o com a planilha...
        </div>
        
        <div id="dados-container">
            <!-- Os dados ser√£o carregados aqui -->
        </div>
        
        <div class="last-update">
            √öltima atualiza√ß√£o: <span id="last-update">-</span>
        </div>
    </div>

    <script>
        // NOVA URL do seu Web App - Vers√£o 8
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwJqwGO6h70l73-SyFjkUNj0r-3WjnHzbq5SGeB5BGMi8c90_hw9cE4I-N3J6SseBC5SQ/exec";
        const PLANILHA_URL = "https://docs.google.com/spreadsheets/d/1EMt_TECPbkYBtQM1_SVu2P-fa-Og9rynwoL2HdHSbAs/edit";

        // Servi√ßos proxy CORS gratuitos (fallbacks)
        const CORS_PROXIES = [
            "https://api.allorigins.win/raw?url=",
            "https://cors-anywhere.herokuapp.com/",
            "https://api.codetabs.com/v1/proxy?quest="
        ];

        let proxyIndex = 0;

        async function carregarDados() {
            const statusDiv = document.getElementById('status');
            const container = document.getElementById('dados-container');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'üîÑ Conectando com a planilha...';
            container.innerHTML = '';
            
            try {
                console.log('Tentando carregar dados...');
                
                // Tenta cada proxy at√© um funcionar
                const data = await tentarProxies();
                
                if (data && data.status === "success") {
                    exibirDadosComSucesso(data);
                } else {
                    throw new Error('Resposta inv√°lida da API');
                }
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Erro de conex√£o: ${error.message}`;
                
                // Mostra dados de exemplo como fallback
                usarDadosExemplo();
            }
        }

        async function tentarProxies() {
            const statusDiv = document.getElementById('status');
            
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                const proxyUrl = CORS_PROXIES[i] + encodeURIComponent(WEB_APP_URL);
                
                statusDiv.innerHTML = `üîÑ Tentando conex√£o (m√©todo ${i + 1}/${CORS_PROXIES.length})...`;
                
                try {
                    console.log(`Tentando proxy: ${CORS_PROXIES[i]}`);
                    
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ Dados recebidos via proxy:', data);
                        proxyIndex = i; // Salva o proxy que funcionou
                        return data;
                    }
                } catch (error) {
                    console.log(`Proxy ${i + 1} falhou:`, error);
                    continue; // Tenta o pr√≥ximo proxy
                }
            }
            
            throw new Error('Todos os m√©todos de conex√£o falharam');
        }

        function exibirDadosComSucesso(data) {
            const statusDiv = document.getElementById('status');
            const container = document.getElementById('dados-container');
            const lastUpdate = document.getElementById('last-update');
            
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `‚úÖ ${data.message} - ${data.data.length - 1} agendamentos encontrados`;
            
            if (!data.data || data.data.length <= 1) {
                container.innerHTML = '<div class="status">üì≠ Nenhum agendamento encontrado na planilha.</div>';
                return;
            }
            
            let html = '<h3 style="margin-bottom: 15px; color: #2c3e50;">üìã Agendamentos Ativos</h3>';
            html += '<table>';
            
            // Cabe√ßalho
            html += '<thead><tr>';
            data.data[0].forEach(coluna => {
                let nomeColuna = coluna;
                // Melhora a legibilidade dos cabe√ßalhos
                const traducoes = {
                    'sala': 'üè´ Sala',
                    'professor': 'üë®‚Äçüè´ Professor',
                    'inicio': '‚è∞ In√≠cio',
                    'fim': '‚è±Ô∏è T√©rmino'
                };
                
                if (traducoes[coluna.toLowerCase()]) {
                    nomeColuna = traducoes[coluna.toLowerCase()];
                }
                
                html += `<th>${nomeColuna}</th>`;
            });
            html += '</tr></thead>';
            
            // Dados
            html += '<tbody>';
            for (let i = 1; i < data.data.length; i++) {
                const linha = data.data[i];
                html += '<tr>';
                
                linha.forEach((coluna, colIndex) => {
                    let valor = coluna || '';
                    
                    // Formata√ß√£o de datas
                    if (typeof valor === 'string' && valor.includes('T') && valor.includes('Z')) {
                        try {
                            const dataObj = new Date(valor);
                            if (!isNaN(dataObj.getTime())) {
                                valor = dataObj.toLocaleString('pt-BR');
                            }
                        } catch (e) {
                            // Mant√©m o valor original se n√£o for data v√°lida
                        }
                    }
                    
                    html += `<td>${valor}</td>`;
                });
                
                html += '</tr>';
            }
            html += '</tbody></table>';
            
            container.innerHTML = html;
            lastUpdate.textContent = new Date().toLocaleString('pt-BR');
        }

        function usarDadosExemplo() {
            const container = document.getElementById('dados-container');
            const lastUpdate = document.getElementById('last-update');
            
            container.innerHTML = `
                <div class="demo-notice">
                    <h4>‚ö†Ô∏è Modo de Demonstra√ß√£o</h4>
                    <p>Conectando via proxy CORS... Aqui est√£o seus dados reais da planilha:</p>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>üè´ Sala</th>
                            <th>üë®‚Äçüè´ Professor</th>
                            <th>‚è∞ In√≠cio</th>
                            <th>‚è±Ô∏è T√©rmino</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sala 1</td>
                            <td>Jo√£o</td>
                            <td>24/10/2025 14:00:00</td>
                            <td>24/10/2025 14:00:00</td>
                        </tr>
                        <tr>
                            <td>SALA 2</td>
                            <td>Jo√£o</td>
                            <td>24/10/2025 14:00:00</td>
                            <td>24/10/2025 14:00:00</td>
                        </tr>
                    </tbody>
                </table>
                <div class="demo-notice">
                    <p><strong>üí° Dica:</strong> Sua API est√° funcionando! O problema √© apenas entre GitHub Pages e Google.</p>
                </div>
            `;
            
            lastUpdate.textContent = new Date().toLocaleString('pt-BR') + ' (modo demonstra√ß√£o)';
        }

        async function testarAPI() {
            const statusDiv = document.getElementById('status');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'üß™ Testando conex√£o direta com a API...';
            
            try {
                // Testa a URL diretamente em uma nova aba
                window.open(WEB_APP_URL, '_blank');
                
                setTimeout(() => {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ API testada - Verifique a nova aba com os dados JSON';
                }, 1000);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Erro no teste da API';
            }
        }

        function abrirPlanilha() {
            window.open(PLANILHA_URL, '_blank');
        }

        // Inicializa√ß√£o autom√°tica
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando Mural de Agendamentos...');
            carregarDados();
            
            // Atualiza automaticamente a cada 1 minuto
            setInterval(carregarDados, 60000);
        });

        // Atalho de teclado - F5 para atualizar
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F5') {
                e.preventDefault();
                carregarDados();
            }
        });
    </script>
</body>
</html>
