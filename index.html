<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 Sistema de Agendamento - SENAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; color: #333;
        }
        
        .container {
            max-width: 1200px; margin: 0 auto; background: white;
            border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.15); overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white; padding: 30px; text-align: center;
        }
        
        .main-content { padding: 30px; }
        
        .form-section {
            background: #f8f9fa; padding: 25px; border-radius: 10px;
            margin-bottom: 30px; border-left: 5px solid var(--secondary);
        }
        
        .form-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; margin-bottom: 20px;
        }
        
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 5px; color: var(--primary); }
        .form-group input, .form-group select { padding: 12px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 16px; }
        
        .btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #2980b9 100%);
            color: white; border: none; padding: 15px 30px; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 10px;
        }
        
        .btn-delete { background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%); }
        .btn-small { padding: 10px 15px; font-size: 14px; }
        
        .agendamentos-section { background: white; padding: 25px; border-radius: 10px; }
        .agendamentos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .agendamento-card {
            background: #f8f9fa; border: 1px solid #e1e8ed; border-radius: 10px;
            padding: 20px; transition: all 0.3s ease; position: relative;
        }
        
        .loading { text-align: center; padding: 40px; color: #666; }
        .loading-spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--secondary); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .connection-status {
            background: #e8f4fd; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Sistema de Agendamento</h1>
            <p>🎓 SENAI - Agendamento Online</p>
        </header>

        <div class="main-content">
            <div class="connection-status">
                <h3><i class="fas fa-wifi"></i> Conectando com Google Sheets...</h3>
                <div id="connection-info">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Estabelecendo conexão...</p>
                    </div>
                </div>
            </div>

            <section class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala"><i class="fas fa-door-open"></i> Sala:</label>
                        <select id="sala">
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor"><i class="fas fa-user-tie"></i> Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor">
                    </div>
                    <div class="form-group">
                        <label for="inicio"><i class="fas fa-clock"></i> Início:</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div class="form-group">
                        <label for="fim"><i class="fas fa-clock"></i> Término:</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>
                <button class="btn" onclick="adicionarAgendamento()">
                    <i class="fas fa-calendar-plus"></i> Agendar Sala
                </button>
            </section>

            <section class="agendamentos-section">
                <h2><i class="fas fa-list-alt"></i> Agendamentos Compartilhados</h2>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos online...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // 🔗 URL com proxy integrado
        const API_URL = "https://corsproxy.io/?https://script.google.com/macros/s/AKfycbxIPkAKl8KlPooXIDqUAcpo0qGk-MPM4zguLyVDYUI1fZmUFdE31UnbywE7RhIMAipAog/exec";

        let agendamentos = [];

        document.addEventListener('DOMContentLoaded', function() {
            const agora = new Date();
            const dataMinima = agora.toISOString().slice(0, 16);
            document.getElementById('inicio').min = dataMinima;
            document.getElementById('fim').min = dataMinima;
            
            carregarAgendamentos();
        });

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) throw new Error(`Erro HTTP ${response.status}`);
                
                const dados = await response.json();
                
                if (Array.isArray(dados)) {
                    agendamentos = dados;
                    document.getElementById('connection-info').innerHTML = 
                        `<div style="color: green;">
                            <i class="fas fa-check-circle"></i>
                            <strong>Conectado! Modo Online Ativo</strong>
                            <p style="margin-top: 8px; font-size: 0.9em;">${dados.length} agendamentos compartilhados</p>
                        </div>`;
                    mostrarAgendamentos();
                }
                
            } catch (error) {
                document.getElementById('connection-info').innerHTML = 
                    `<div style="color: red;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Erro de Conexão</strong>
                        <p style="margin-top: 8px; font-size: 0.9em;">${error.message}</p>
                        <p style="font-size: 0.8em; margin-top: 5px;">
                            Tente acessar por: 1) Celular com 4G 2) Rede de casa 3) Hotspot
                        </p>
                    </div>`;
                
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>Não foi possível conectar</h3>
                        <p>A rede pode estar bloqueando a conexão.</p>
                        <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                            <i class="fas fa-sync-alt"></i> Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function mostrarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-calendar-times" style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>Nenhum agendamento</h3>
                        <p>Seja o primeiro a adicionar um agendamento compartilhado!</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="agendamentos-grid">';
            agendamentos.forEach(ag => {
                const inicio = new Date(ag.inicio).toLocaleString('pt-BR');
                const fim = new Date(ag.fim).toLocaleString('pt-BR');
                
                html += `
                    <div class="agendamento-card">
                        <h3><i class="fas fa-door-open"></i> ${ag.sala}</h3>
                        <div style="margin-bottom: 15px;">
                            <p><i class="fas fa-user-tie"></i> <strong>Professor:</strong> ${ag.professor}</p>
                            <p><i class="fas fa-play-circle"></i> <strong>Início:</strong> ${inicio}</p>
                            <p><i class="fas fa-stop-circle"></i> <strong>Término:</strong> ${fim}</p>
                        </div>
                        <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value.trim();
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;

            if (!sala || !professor || !inicio || !fim) {
                alert('❌ Preencha todos os campos!');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ acao: "add", sala, professor, inicio, fim })
                });
                
                const resultado = await response.json();
                if (resultado.status === "sucesso") {
                    alert('✅ Adicionado com sucesso! Agendamento compartilhado.');
                    document.getElementById('sala').value = '';
                    document.getElementById('professor').value = '';
                    document.getElementById('inicio').value = '';
                    document.getElementById('fim').value = '';
                    carregarAgendamentos();
                }
            } catch (error) {
                alert('❌ Erro: ' + error.message + '\n\nTente em outra rede.');
            }
        }

        async function deletarAgendamento(id) {
            if (!confirm('Excluir agendamento compartilhado?')) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ acao: "delete", id: id })
                });
                carregarAgendamentos();
            } catch (error) {
                alert('Erro ao excluir: ' + error.message);
            }
        }
    </script>
</body>
</html>
