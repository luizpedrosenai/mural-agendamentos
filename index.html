<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 Sistema de Agendamento - SENAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid var(--secondary);
        }

        .section-title {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
        }

        .btn-small {
            padding: 10px 15px;
            font-size: 14px;
        }

        .agendamentos-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
        }

        .agendamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agendamento-card {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .agendamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .agendamento-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .agendamento-info {
            margin-bottom: 15px;
        }

        .agendamento-info p {
            margin: 5px 0;
            color: #555;
        }

        .agendamento-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-occupied {
            background: var(--danger);
        }

        .demo-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .agendamentos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-calendar-alt"></i> Sistema de Agendamento</h1>
                <p>🎓 SENAI - Agendamento de Salas</p>
            </div>
        </header>

        <div class="main-content">
            <!-- Aviso Demo -->
            <div class="demo-notice">
                <i class="fas fa-info-circle"></i>
                <strong>Modo Demonstração:</strong> Os dados são salvos localmente no navegador.
                Para conectar com o Google Sheets, é necessário configurar o CORS no servidor.
            </div>

            <!-- Form Section -->
            <section class="form-section">
                <h2 class="section-title"><i class="fas fa-plus-circle"></i> Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala"><i class="fas fa-door-open"></i> Sala:</label>
                        <select id="sala">
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor"><i class="fas fa-user-tie"></i> Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor">
                    </div>
                    <div class="form-group">
                        <label for="inicio"><i class="fas fa-clock"></i> Início:</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div class="form-group">
                        <label for="fim"><i class="fas fa-clock"></i> Término:</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>
                <button class="btn" onclick="adicionarAgendamento()">
                    <i class="fas fa-calendar-plus"></i> Agendar Sala
                </button>
            </section>

            <!-- Agendamentos Section -->
            <section class="agendamentos-section">
                <h2 class="section-title"><i class="fas fa-list-alt"></i> Agendamentos</h2>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // 🎯 SISTEMA DE AGENDAMENTO LOCAL
        // Funciona 100% no GitHub Pages sem precisar de conexão externa
        
        let agendamentos = [];

        // Carregar agendamentos quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Sistema de Agendamento Local - Iniciado');
            
            // Carregar dados salvos localmente
            carregarDadosLocais();
            
            // Configurar datas mínimas
            const agora = new Date();
            const dataMinima = agora.toISOString().slice(0, 16);
            document.getElementById('inicio').min = dataMinima;
            document.getElementById('fim').min = dataMinima;
            
            // Mostrar agendamentos
            mostrarAgendamentos();
        });

        function carregarDadosLocais() {
            const dadosSalvos = localStorage.getItem('agendamentos_senai');
            if (dadosSalvos) {
                agendamentos = JSON.parse(dadosSalvos);
                console.log(`📁 ${agendamentos.length} agendamentos carregados do armazenamento local`);
            } else {
                // Dados de exemplo
                agendamentos = [
                    {
                        id: 1,
                        sala: "Sala 1",
                        professor: "João Silva",
                        inicio: "2024-03-15T09:00",
                        fim: "2024-03-15T11:00"
                    },
                    {
                        id: 2,
                        sala: "Laboratório 1",
                        professor: "Maria Santos",
                        inicio: "2024-03-15T14:00",
                        fim: "2024-03-15T16:00"
                    }
                ];
                salvarDadosLocais();
            }
        }

        function salvarDadosLocais() {
            localStorage.setItem('agendamentos_senai', JSON.stringify(agendamentos));
        }

        function mostrarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times" style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>Nenhum agendamento encontrado</h3>
                        <p>Adicione o primeiro agendamento usando o formulário acima.</p>
                    </div>
                `;
                return;
            }

            // Ordenar por data
            agendamentos.sort((a, b) => new Date(a.inicio) - new Date(b.inicio));

            let html = '<div class="agendamentos-grid">';
            
            agendamentos.forEach(ag => {
                const inicio = formatarData(ag.inicio);
                const fim = formatarData(ag.fim);
                const agora = new Date();
                const dataInicio = new Date(ag.inicio);
                const dataFim = new Date(ag.fim);
                
                let status = 'disponivel';
                let statusText = '🟢 Disponível';
                let statusClass = '';
                
                if (agora >= dataInicio && agora <= dataFim) {
                    status = 'ocupado';
                    statusText = '🔴 Em andamento';
                    statusClass = 'status-occupied';
                } else if (agora > dataFim) {
                    status = 'concluido';
                    statusText = '⚫ Concluído';
                    statusClass = 'status-warning';
                }
                
                html += `
                    <div class="agendamento-card">
                        <div class="status-indicator ${statusClass}"></div>
                        <h3><i class="fas fa-door-open"></i> ${ag.sala}</h3>
                        <div class="agendamento-info">
                            <p><i class="fas fa-user-tie"></i> <strong>Professor:</strong> ${ag.professor}</p>
                            <p><i class="fas fa-play-circle"></i> <strong>Início:</strong> ${inicio}</p>
                            <p><i class="fas fa-stop-circle"></i> <strong>Término:</strong> ${fim}</p>
                            <p><i class="fas fa-info-circle"></i> <strong>Status:</strong> ${statusText}</p>
                        </div>
                        <div class="agendamento-actions">
                            <button class="btn btn-small" onclick="editarAgendamento(${ag.id})">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value.trim();
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;

            // Validações
            if (!sala || !professor || !inicio || !fim) {
                alert('❌ Preencha todos os campos!');
                return;
            }

            if (new Date(inicio) >= new Date(fim)) {
                alert('❌ O término deve ser posterior ao início!');
                return;
            }

            // Verificar conflitos
            const conflito = agendamentos.some(ag => {
                return ag.sala === sala && 
                    ((new Date(inicio) >= new Date(ag.inicio) && new Date(inicio) < new Date(ag.fim)) ||
                     (new Date(fim) > new Date(ag.inicio) && new Date(fim) <= new Date(ag.fim)));
            });

            if (conflito) {
                alert('❌ Esta sala já está agendada para este horário!');
                return;
            }

            // Criar novo agendamento
            const novoAgendamento = {
                id: Date.now(), // ID único baseado no timestamp
                sala: sala,
                professor: professor,
                inicio: inicio,
                fim: fim
            };

            agendamentos.push(novoAgendamento);
            salvarDadosLocais();
            
            alert('✅ Agendamento adicionado com sucesso!');
            
            // Limpar formulário
            document.getElementById('sala').value = '';
            document.getElementById('professor').value = '';
            document.getElementById('inicio').value = '';
            document.getElementById('fim').value = '';
            
            // Atualizar lista
            mostrarAgendamentos();
        }

        function deletarAgendamento(id) {
            if (!confirm('⚠️ Tem certeza que deseja excluir este agendamento?')) {
                return;
            }

            agendamentos = agendamentos.filter(ag => ag.id !== id);
            salvarDadosLocais();
            alert('✅ Agendamento excluído com sucesso!');
            mostrarAgendamentos();
        }

        function editarAgendamento(id) {
            const agendamento = agendamentos.find(ag => ag.id === id);
            if (agendamento) {
                // Preencher formulário com dados existentes
                document.getElementById('sala').value = agendamento.sala;
                document.getElementById('professor').value = agendamento.professor;
                document.getElementById('inicio').value = agendamento.inicio;
                document.getElementById('fim').value = agendamento.fim;
                
                // Remover o agendamento antigo
                agendamentos = agendamentos.filter(ag => ag.id !== id);
                
                alert('✏️ Edite os dados e clique em "Agendar Sala" para salvar as alterações.');
            }
        }

        function formatarData(dataString) {
            if (!dataString) return 'Data inválida';
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Exportar dados (opcional)
        function exportarDados() {
            const dataStr = JSON.stringify(agendamentos, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'agendamentos_senai.json';
            link.click();
        }

        // Importar dados (opcional)
        function importarDados(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const dados = JSON.parse(e.target.result);
                        agendamentos = dados;
                        salvarDadosLocais();
                        mostrarAgendamentos();
                        alert('✅ Dados importados com sucesso!');
                    } catch (error) {
                        alert('❌ Erro ao importar dados: arquivo inválido');
                    }
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
