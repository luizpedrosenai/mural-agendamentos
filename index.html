<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento - SENAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; padding: 20px; 
        }
        .container { 
            max-width: 1200px; margin: 0 auto; background: white; 
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        header { 
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); 
            color: white; padding: 30px; text-align: center; 
        }
        .main-content { padding: 30px; }
        .form-section { 
            background: #f8f9fa; padding: 25px; border-radius: 10px; 
            margin-bottom: 30px; border-left: 5px solid #3498db; 
        }
        .form-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; margin-bottom: 20px; 
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 5px; color: #2c3e50; }
        .form-group input, .form-group select { 
            padding: 12px; border: 2px solid #e1e8ed; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s ease; 
        }
        .form-group input:focus, .form-group select:focus { 
            outline: none; border-color: #3498db; 
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); 
        }
        .btn { 
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); 
            color: white; border: none; padding: 15px 30px; border-radius: 8px; 
            font-size: 16px; font-weight: 600; cursor: pointer; 
            transition: all 0.3s ease; 
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3); 
        }
        .btn-success { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
        .agendamentos-section { 
            background: white; padding: 25px; border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
        }
        .agendamentos-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }
        .agendamento-card { 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); 
            border: 1px solid #e1e8ed; border-radius: 10px; padding: 20px; 
            transition: all 0.3s ease; position: relative; 
        }
        .agendamento-card:hover { 
            transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .loading { text-align: center; padding: 40px; color: #666; }
        .loading-spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db; 
            border-radius: 50%; width: 40px; height: 40px; 
            animation: spin 1s linear infinite; margin: 0 auto 20px; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .api-status { 
            padding: 10px; border-radius: 5px; margin: 10px 0; 
            text-align: center; font-weight: 600; 
        }
        .api-online { 
            background: #d4edda; color: #155724; border: 1px solid #c3e6cb; 
        }
        .api-offline { 
            background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì Sistema de Agendamento SENAI</h1>
            <p>Conectado com Google Sheets</p>
        </header>

        <div class="main-content">
            <div id="api-status" class="api-status" style="display: none;">
                üîÑ Conectando com Google Sheets...
            </div>

            <section class="form-section">
                <h2>‚ûï Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala">Sala:</label>
                        <select id="sala" required>
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Laborat√≥rio 1">Laborat√≥rio 1</option>
                            <option value="Audit√≥rio">Audit√≥rio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor" required>
                    </div>
                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group">
                        <label for="horaInicio">Hora In√≠cio:</label>
                        <input type="time" id="horaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="horaFim">Hora T√©rmino:</label>
                        <input type="time" id="horaFim" required>
                    </div>
                </div>
                <button class="btn btn-success" onclick="adicionarAgendamento()">
                    üíæ Salvar Agendamento
                </button>
            </section>

            <section class="agendamentos-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>üìã Agendamentos</h2>
                    <button class="btn" onclick="carregarAgendamentos()">
                        üîÑ Atualizar
                    </button>
                </div>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // ‚úÖ SUA URL DA API (J√Å ATUALIZADA)
        const API_URL = "https://script.google.com/macros/s/AKfycby1MaNb1jb4NeTqjVhltCXj_FmeCxlr4jF_Ci1gdWwdmCClbQfb3c7oNgHnxhBxUgK-1g/exec";
        const PLANILHA_URL = "https://docs.google.com/spreadsheets/d/1B9z9c4WkS-LWs9cyW2sk8zkIwimXYr0DNRB573JT3xI/edit";
        
        let agendamentos = [];

        document.addEventListener('DOMContentLoaded', function() {
            // Configurar data como hoje
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('data').min = hoje;
            document.getElementById('data').value = hoje;
            
            // Hor√°rios padr√£o
            const agora = new Date();
            const inicioPadrao = new Date(agora.getTime() + 60 * 60 * 1000);
            const fimPadrao = new Date(inicioPadrao.getTime() + 2 * 60 * 60 * 1000);
            
            document.getElementById('horaInicio').value = inicioPadrao.toTimeString().slice(0, 5);
            document.getElementById('horaFim').value = fimPadrao.toTimeString().slice(0, 5);
            
            carregarAgendamentos();
        });

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            const statusDiv = document.getElementById('api-status');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando agendamentos do Google Sheets...</p>
                </div>
            `;
            
            try {
                statusDiv.style.display = 'block';
                statusDiv.className = 'api-status api-online';
                statusDiv.innerHTML = 'üîÑ Conectando com Google Sheets...';
                
                const response = await fetch(API_URL);
                
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                
                const data = await response.json();
                agendamentos = Array.isArray(data) ? data : [];
                
                statusDiv.className = 'api-status api-online';
                statusDiv.innerHTML = `‚úÖ Conectado - ${agendamentos.length} agendamentos`;
                
                exibirAgendamentos(agendamentos);
                
            } catch (error) {
                statusDiv.className = 'api-status api-offline';
                statusDiv.innerHTML = '‚ùå Erro de conex√£o';
                
                container.innerHTML = `
                    <div class="loading">
                        <div style="font-size: 3em; margin-bottom: 20px;">‚ùå</div>
                        <h3>Erro de Conex√£o</h3>
                        <p>Verifique se a URL da API est√° correta</p>
                        <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                            üîÑ Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function exibirAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentos-container');
            
            if (!agendamentos || agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <div style="font-size: 3em; margin-bottom: 20px;">üì≠</div>
                        <h3>Nenhum agendamento</h3>
                        <p>Adicione o primeiro agendamento!</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="agendamentos-grid">';
            
            agendamentos.forEach(ag => {
                const inicio = formatarData(ag.inicio);
                const fim = formatarData(ag.fim);
                
                html += `
                    <div class="agendamento-card">
                        <h3>${ag.sala}</h3>
                        <div style="margin-bottom: 15px;">
                            <p><strong>Professor:</strong> ${ag.professor}</p>
                            <p><strong>In√≠cio:</strong> ${inicio}</p>
                            <p><strong>T√©rmino:</strong> ${fim}</p>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value;
            const data = document.getElementById('data').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFim = document.getElementById('horaFim').value;

            if (!sala || !professor || !data || !horaInicio || !horaFim) {
                alert('‚ùå Preencha todos os campos!');
                return;
            }

            if (horaInicio >= horaFim) {
                alert('‚ùå Hora de t√©rmino deve ser posterior ao in√≠cio!');
                return;
            }

            const inicioISO = `${data}T${horaInicio}`;
            const fimISO = `${data}T${horaFim}`;

            const novoAgendamento = {
                sala: sala,
                professor: professor,
                inicio: inicioISO,
                fim: fimISO
            };

            const statusDiv = document.getElementById('api-status');
            
            try {
                statusDiv.style.display = 'block';
                statusDiv.className = 'api-status api-online';
                statusDiv.innerHTML = 'üíæ Salvando...';

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(novoAgendamento)
                });

                const resultado = await response.json();
                
                if (resultado.status === "sucesso") {
                    statusDiv.innerHTML = '‚úÖ Agendamento salvo!';
                    alert('‚úÖ Agendamento salvo com sucesso!');
                    
                    document.getElementById('sala').value = '';
                    document.getElementById('professor').value = '';
                    
                    setTimeout(() => carregarAgendamentos(), 2000);
                    
                } else throw new Error(resultado.error);
                
            } catch (error) {
                statusDiv.className = 'api-status api-offline';
                statusDiv.innerHTML = '‚ùå Erro ao salvar';
                alert('‚ùå Erro: ' + error.message);
            }
        }

        function formatarData(dataString) {
            try {
                const data = new Date(dataString);
                return data.toLocaleString('pt-BR', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            } catch (e) {
                return dataString;
            }
        }
    </script>
</body>
</html>
