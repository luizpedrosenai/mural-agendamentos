<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento - SENAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .agendamentos-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .agendamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agendamento-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .agendamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .agendamento-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .agendamento-info p {
            margin: 5px 0;
            color: #555;
        }

        .agendamento-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            flex: 1;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
        }

        .status-occupied {
            background: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .offline-badge {
            background: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .agendamentos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 Sistema de Agendamento <span class="offline-badge">OFFLINE</span></h1>
            <p>Funciona 100% no navegador - Sem necessidade de internet</p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2>➕ Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala">Sala:</label>
                        <select id="sala" required>
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Laboratório 2">Laboratório 2</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor" required>
                    </div>
                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group">
                        <label for="horaInicio">Hora Início:</label>
                        <input type="time" id="horaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="horaFim">Hora Término:</label>
                        <input type="time" id="horaFim" required>
                    </div>
                </div>
                <button class="btn btn-success" onclick="adicionarAgendamento()">
                    📅 Salvar Agendamento
                </button>
            </section>

            <section class="agendamentos-section">
                <h2>📋 Meus Agendamentos</h2>
                <div id="agendamentos-container">
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 20px;">📭</div>
                        <h3>Nenhum agendamento ainda</h3>
                        <p>Adicione seu primeiro agendamento usando o formulário acima.</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Dados salvos no localStorage do navegador
        let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sistema offline carregado');
            
            // Configurar data mínima como hoje
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('data').min = hoje;
            document.getElementById('data').value = hoje;
            
            // Configurar horários padrão
            const agora = new Date();
            const inicioPadrao = new Date(agora.getTime() + 60 * 60 * 1000);
            const fimPadrao = new Date(inicioPadrao.getTime() + 2 * 60 * 60 * 1000);
            
            document.getElementById('horaInicio').value = inicioPadrao.toTimeString().slice(0, 5);
            document.getElementById('horaFim').value = fimPadrao.toTimeString().slice(0, 5);
            
            carregarAgendamentos();
        });

        function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 20px;">📭</div>
                        <h3>Nenhum agendamento ainda</h3>
                        <p>Adicione seu primeiro agendamento usando o formulário acima.</p>
                    </div>
                `;
                return;
            }

            // Ordenar por data mais recente primeiro
            agendamentos.sort((a, b) => new Date(b.data + 'T' + b.horaInicio) - new Date(a.data + 'T' + a.horaInicio));

            let html = '<div class="agendamentos-grid">';
            
            agendamentos.forEach((ag, index) => {
                const dataCompletaInicio = ag.data + 'T' + ag.horaInicio;
                const dataCompletaFim = ag.data + 'T' + ag.horaFim;
                const agora = new Date();
                const dataInicio = new Date(dataCompletaInicio);
                const status = dataInicio > agora ? 'disponivel' : 'ocupado';
                
                html += `
                    <div class="agendamento-card">
                        <div class="status-indicator ${status === 'ocupado' ? 'status-occupied' : ''}"></div>
                        <h3>${ag.sala}</h3>
                        <div class="agendamento-info">
                            <p><strong>Professor:</strong> ${ag.professor}</p>
                            <p><strong>Data:</strong> ${formatarData(ag.data)}</p>
                            <p><strong>Horário:</strong> ${ag.horaInicio} - ${ag.horaFim}</p>
                            <p><strong>Status:</strong> ${status === 'disponivel' ? '🟢 Disponível' : '🔴 Em andamento'}</p>
                        </div>
                        <div class="agendamento-actions">
                            <button class="btn btn-small" onclick="editarAgendamento(${index})">
                                ✏️ Editar
                            </button>
                            <button class="btn btn-small btn-danger" onclick="excluirAgendamento(${index})">
                                🗑️ Excluir
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value;
            const data = document.getElementById('data').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFim = document.getElementById('horaFim').value;

            // Validações
            if (!sala || !professor || !data || !horaInicio || !horaFim) {
                alert('❌ Por favor, preencha todos os campos!');
                return;
            }

            if (horaInicio >= horaFim) {
                alert('❌ A hora de término deve ser posterior à hora de início!');
                return;
            }

            const novoAgendamento = {
                id: Date.now(),
                sala: sala,
                professor: professor,
                data: data,
                horaInicio: horaInicio,
                horaFim: horaFim
            };

            // Adiciona ao array
            agendamentos.push(novoAgendamento);
            
            // Salva no localStorage
            localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
            
            // Recarrega a lista
            carregarAgendamentos();
            
            // Limpa o formulário
            document.getElementById('sala').value = '';
            document.getElementById('professor').value = '';
            
            // Mensagem de sucesso
            alert('✅ Agendamento salvo com sucesso!');
        }

        function excluirAgendamento(index) {
            if (confirm('⚠️ Tem certeza que deseja excluir este agendamento?')) {
                agendamentos.splice(index, 1);
                localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
                carregarAgendamentos();
                alert('✅ Agendamento excluído!');
            }
        }

        function editarAgendamento(index) {
            const ag = agendamentos[index];
            
            // Preenche o formulário com os dados do agendamento
            document.getElementById('sala').value = ag.sala;
            document.getElementById('professor').value = ag.professor;
            document.getElementById('data').value = ag.data;
            document.getElementById('horaInicio').value = ag.horaInicio;
            document.getElementById('horaFim').value = ag.horaFim;
            
            // Remove o agendamento antigo
            agendamentos.splice(index, 1);
            localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
            
            alert('✏️ Agendamento carregado para edição!');
        }

        function formatarData(dataString) {
            const data = new Date(dataString + 'T00:00:00');
            return data.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Função para exportar dados (opcional)
        function exportarDados() {
            const dataStr = JSON.stringify(agendamentos, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'agendamentos.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
