<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento - SENAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .agendamentos-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .agendamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agendamento-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .agendamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .agendamento-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .agendamento-info {
            margin-bottom: 15px;
        }

        .agendamento-info p {
            margin: 5px 0;
            color: #555;
        }

        .agendamento-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
        }

        .status-occupied {
            background: #e74c3c;
        }

        .status-warning {
            background: #f39c12;
        }

        .api-status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
        }

        .api-online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .api-offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .agendamentos-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 Sistema de Agendamento</h1>
            <p>Conectado com Google Sheets - SENAI</p>
        </header>

        <div class="main-content">
            <!-- Status da API -->
            <div id="api-status" class="api-status" style="display: none;">
                🔄 Conectando com Google Sheets...
            </div>

            <section class="form-section">
                <h2>➕ Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala">Sala:</label>
                        <select id="sala" required>
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Sala 4">Sala 4</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Laboratório 2">Laboratório 2</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor" required>
                    </div>
                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group">
                        <label for="horaInicio">Hora Início:</label>
                        <input type="time" id="horaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="horaFim">Hora Término:</label>
                        <input type="time" id="horaFim" required>
                    </div>
                </div>
                <button class="btn btn-success" onclick="adicionarAgendamento()">
                    💾 Salvar na Planilha
                </button>
                <button class="btn" onclick="abrirPlanilha()" style="margin-left: 10px;">
                    📊 Ver Planilha
                </button>
            </section>

            <section class="agendamentos-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>📋 Agendamentos</h2>
                    <button class="btn btn-small" onclick="carregarAgendamentos()">
                        🔄 Atualizar
                    </button>
                </div>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Conectando com Google Sheets...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // ✅ URL DO SEU GOOGLE APPS SCRIPT
        const API_URL = "https://script.google.com/macros/s/AKfycbwJqwGO6h70l73-SyFjkUNj0r-3WjnHzbq5SGeB5BGMi8c90_hw9cE4I-N3J6SseBC5SQ/exec";
        const PLANILHA_URL = "https://docs.google.com/spreadsheets/d/1EMt_TECPbkYBtQM1_SVu2P-fa-Og9rynwoL2HdHSbAs/edit";

        let agendamentos = [];

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Iniciando sistema online...');
            
            // Configurar data mínima como hoje
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('data').min = hoje;
            document.getElementById('data').value = hoje;
            
            // Configurar horários padrão
            const agora = new Date();
            const inicioPadrao = new Date(agora.getTime() + 60 * 60 * 1000);
            const fimPadrao = new Date(inicioPadrao.getTime() + 2 * 60 * 60 * 1000);
            
            document.getElementById('horaInicio').value = inicioPadrao.toTimeString().slice(0, 5);
            document.getElementById('horaFim').value = fimPadrao.toTimeString().slice(0, 5);
            
            carregarAgendamentos();
        });

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            const statusDiv = document.getElementById('api-status');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando agendamentos do Google Sheets...</p>
                </div>
            `;
            
            try {
                console.log('📡 Conectando com Google Sheets...');
                statusDiv.style.display = 'block';
                statusDiv.className = 'api-status api-online';
                statusDiv.innerHTML = '🔄 Conectando com Google Sheets...';
                
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                agendamentos = Array.isArray(data) ? data : [];
                console.log(`✅ ${agendamentos.length} agendamentos carregados`);
                
                statusDiv.className = 'api-status api-online';
                statusDiv.innerHTML = `✅ Conectado - ${agendamentos.length} agendamentos carregados`;
                
                exibirAgendamentos(agendamentos);
                
            } catch (error) {
                console.error('❌ Erro ao carregar:', error);
                statusDiv.className = 'api-status api-offline';
                statusDiv.innerHTML = '❌ Erro de conexão com Google Sheets';
                
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 20px;">❌</div>
                        <h3>Erro de Conexão</h3>
                        <p>Não foi possível conectar com o Google Sheets.</p>
                        <p><em>${error.message}</em></p>
                        <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                            🔄 Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function exibirAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentos-container');
            
            if (!agendamentos || agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 20px;">📭</div>
                        <h3>Nenhum agendamento</h3>
                        <p>A planilha está vazia. Adicione o primeiro agendamento!</p>
                    </div>
                `;
                return;
            }

            // Ordenar por data mais recente primeiro
            agendamentos.sort((a, b) => new Date(b.inicio) - new Date(a.inicio));

            let html = '<div class="agendamentos-grid">';
            
            agendamentos.forEach(ag => {
                const inicio = formatarData(ag.inicio);
                const fim = formatarData(ag.fim);
                const agora = new Date();
                const dataInicio = new Date(ag.inicio);
                const dataFim = new Date(ag.fim);
                
                let status = 'disponivel';
                let statusText = '🟢 Disponível';
                
                if (dataInicio <= agora && dataFim >= agora) {
                    status = 'ocupado';
                    statusText = '🔴 Em andamento';
                } else if (dataFim < agora) {
                    status = 'concluido';
                    statusText = '⚫ Concluído';
                }
                
                html += `
                    <div class="agendamento-card">
                        <div class="status-indicator ${status === 'ocupado' ? 'status-occupied' : status === 'concluido' ? 'status-warning' : ''}"></div>
                        <h3>${ag.sala || 'Sala não informada'}</h3>
                        <div class="agendamento-info">
                            <p><strong>Professor:</strong> ${ag.professor || 'Não informado'}</p>
                            <p><strong>Início:</strong> ${inicio}</p>
                            <p><strong>Término:</strong> ${fim}</p>
                            <p><strong>Status:</strong> ${statusText}</p>
                        </div>
                        <div class="agendamento-actions">
                            <button class="btn btn-small" onclick="abrirPlanilha()">
                                📝 Editar
                            </button>
                            <button class="btn btn-small btn-danger" onclick="solicitarExclusao(${ag.id})">
                                🗑️ Excluir
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value;
            const data = document.getElementById('data').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFim = document.getElementById('horaFim').value;

            // Validações
            if (!sala || !professor || !data || !horaInicio || !horaFim) {
                alert('❌ Por favor, preencha todos os campos!');
                return;
            }

            if (horaInicio >= horaFim) {
                alert('❌ A hora de término deve ser posterior à hora de início!');
                return;
            }

            // Combinar data e hora
            const inicioISO = `${data}T${horaInicio}`;
            const fimISO = `${data}T${horaFim}`;

            const novoAgendamento = {
                sala: sala,
                professor: professor,
                inicio: inicioISO,
                fim: fimISO
            };

            const statusDiv = document.getElementById('api-status');
            
            try {
                statusDiv.style.display = 'block';
                statusDiv.className = 'api-status api-online';
                statusDiv.innerHTML = '💾 Salvando na planilha...';

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(novoAgendamento)
                });

                const resultado = await response.json();
                
                if (resultado.status === "sucesso") {
                    statusDiv.innerHTML = '✅ Agendamento salvo na planilha!';
                    alert('✅ Agendamento salvo com sucesso!');
                    
                    // Limpar formulário
                    document.getElementById('sala').value = '';
                    document.getElementById('professor').value = '';
                    
                    // Recarregar lista após 2 segundos
                    setTimeout(() => {
                        carregarAgendamentos();
                    }, 2000);
                    
                } else {
                    throw new Error(resultado.error || 'Erro desconhecido');
                }
                
            } catch (error) {
                console.error('Erro ao salvar:', error);
                statusDiv.className = 'api-status api-offline';
                statusDiv.innerHTML = '❌ Erro ao salvar na planilha';
                alert('❌ Erro ao salvar: ' + error.message);
            }
        }

        function solicitarExclusao(id) {
            if (confirm('🗑️ Para excluir este agendamento:\n\n1. Clique em "OK" para abrir a planilha\n2. Encontre e delete a linha correspondente\n3. Volte aqui e clique em "Atualizar"\n\nAbrir planilha agora?')) {
                abrirPlanilha();
            }
        }

        function abrirPlanilha() {
            window.open(PLANILHA_URL, '_blank');
        }

        function formatarData(dataString) {
            try {
                // Tenta converter para Date
                let data = new Date(dataString);
                
                // Se não for válida, tenta outros formatos
                if (isNaN(data.getTime())) {
                    // Tenta formato "YYYY-MM-DD HH:MM"
                    const [datePart, timePart] = dataString.split(' ');
                    if (datePart && timePart) {
                        const [year, month, day] = datePart.split('-');
                        const [hours, minutes] = timePart.split(':');
                        data = new Date(year, month - 1, day, hours, minutes);
                    }
                }
                
                if (isNaN(data.getTime())) {
                    return dataString; // Retorna original se não conseguir converter
                }
                
                return data.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dataString;
            }
        }
    </script>
</body>
</html>
