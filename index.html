<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 Sistema de Agendamento - SENAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid var(--secondary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
        }

        .btn-small {
            padding: 10px 15px;
            font-size: 14px;
        }

        .agendamentos-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
        }

        .agendamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agendamento-card {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .agendamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .agendamento-info {
            margin-bottom: 15px;
        }

        .agendamento-info p {
            margin: 5px 0;
            color: #555;
        }

        .agendamento-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-occupied {
            background: var(--danger);
        }

        .connection-status {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Sistema de Agendamento</h1>
            <p>🎓 SENAI - Sistema Online Funcionando!</p>
        </header>

        <div class="main-content">
            <div class="connection-status">
                <h3><i class="fas fa-check-circle" style="color: green;"></i> Conectado com Google Sheets</h3>
                <p>Sistema compartilhado em tempo real</p>
            </div>

            <section class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala"><i class="fas fa-door-open"></i> Sala:</label>
                        <select id="sala">
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor"><i class="fas fa-user-tie"></i> Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor">
                    </div>
                    <div class="form-group">
                        <label for="inicio"><i class="fas fa-clock"></i> Início:</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div class="form-group">
                        <label for="fim"><i class="fas fa-clock"></i> Término:</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>
                <button class="btn" onclick="adicionarAgendamento()">
                    <i class="fas fa-calendar-plus"></i> Agendar Sala
                </button>
            </section>

            <section class="agendamentos-section">
                <h2><i class="fas fa-list-alt"></i> Agendamentos Compartilhados</h2>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // ✅ URL DO WEB APP FUNCIONAL
        const API_URL = "https://script.google.com/macros/s/AKfycbwiupIu6hakJc0wykwpQhQyFfxRL036hefEfnH69WYEQK_SVaiOuh4dRbBIEw6wJXf0pA/exec";

        let agendamentos = [];

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Sistema Online - Iniciado');
            
            // Configurar datas mínimas
            const agora = new Date();
            const dataMinima = agora.toISOString().slice(0, 16);
            document.getElementById('inicio').min = dataMinima;
            document.getElementById('fim').min = dataMinima;
            
            carregarAgendamentos();
        });

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            
            try {
                console.log('📡 Carregando agendamentos...');
                const response = await fetch(API_URL);
                
                if (!response.ok) throw new Error(`Erro HTTP ${response.status}`);
                
                const resultado = await response.json();
                
                // ✅ PROCESSAR O FORMATO ESPECÍFICO DA SUA API
                if (resultado.status === "success" && Array.isArray(resultado.data)) {
                    // Pular cabeçalho (primeira linha) e transformar em objetos
                    const dados = resultado.data.slice(1);
                    agendamentos = dados.map((row, index) => ({
                        id: index + 1,
                        sala: row[0] || '',
                        professor: row[1] || '',
                        inicio: row[2] || '',
                        fim: row[3] || ''
                    }));
                    
                    mostrarAgendamentos();
                } else {
                    throw new Error('Formato de resposta inesperado');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erro ao carregar</h3>
                        <p>${error.message}</p>
                        <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                            <i class="fas fa-sync-alt"></i> Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function mostrarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Nenhum agendamento</h3>
                        <p>Adicione o primeiro agendamento!</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="agendamentos-grid">';
            
            agendamentos.forEach(ag => {
                const inicio = formatarData(ag.inicio);
                const fim = formatarData(ag.fim);
                const agora = new Date();
                const dataInicio = new Date(ag.inicio);
                const dataFim = new Date(ag.fim);
                
                let statusClass = '';
                let statusText = '🟢 Disponível';
                
                if (agora >= dataInicio && agora <= dataFim) {
                    statusClass = 'status-occupied';
                    statusText = '🔴 Em andamento';
                } else if (agora > dataFim) {
                    statusText = '⚫ Concluído';
                }
                
                html += `
                    <div class="agendamento-card">
                        <div class="status-indicator ${statusClass}"></div>
                        <h3><i class="fas fa-door-open"></i> ${ag.sala}</h3>
                        <div class="agendamento-info">
                            <p><i class="fas fa-user-tie"></i> <strong>Professor:</strong> ${ag.professor}</p>
                            <p><i class="fas fa-play-circle"></i> <strong>Início:</strong> ${inicio}</p>
                            <p><i class="fas fa-stop-circle"></i> <strong>Término:</strong> ${fim}</p>
                            <p><i class="fas fa-info-circle"></i> <strong>Status:</strong> ${statusText}</p>
                        </div>
                        <div class="agendamento-actions">
                            <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value.trim();
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;

            // Validações
            if (!sala || !professor || !inicio || !fim) {
                alert('❌ Preencha todos os campos!');
                return;
            }

            if (new Date(inicio) >= new Date(fim)) {
                alert('❌ O término deve ser posterior ao início!');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        acao: "add", 
                        sala: sala, 
                        professor: professor, 
                        inicio: inicio, 
                        fim: fim 
                    })
                });
                
                const resultado = await response.json();
                if (resultado.status === "success") {
                    alert('✅ Agendamento adicionado com sucesso!');
                    
                    // Limpar formulário
                    document.getElementById('sala').value = '';
                    document.getElementById('professor').value = '';
                    document.getElementById('inicio').value = '';
                    document.getElementById('fim').value = '';
                    
                    // Recarregar lista
                    setTimeout(() => carregarAgendamentos(), 1000);
                } else {
                    throw new Error(resultado.error || 'Erro desconhecido');
                }
            } catch (error) {
                alert('❌ Erro ao adicionar: ' + error.message);
            }
        }

        async function deletarAgendamento(id) {
            if (!confirm('⚠️ Tem certeza que deseja excluir este agendamento?')) {
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ acao: "delete", id: id })
                });
                
                const resultado = await response.json();
                if (resultado.status === "success") {
                    alert('✅ Agendamento excluído!');
                    setTimeout(() => carregarAgendamentos(), 1000);
                } else {
                    throw new Error(resultado.error || 'Erro ao excluir');
                }
            } catch (error) {
                alert('❌ Erro ao excluir: ' + error.message);
            }
        }

        function formatarData(dataString) {
            if (!dataString) return 'Data inválida';
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Auto-atualização a cada 30 segundos
        setInterval(carregarAgendamentos, 30000);
    </script>
</body>
</html>
