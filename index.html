<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Salas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-delete:hover {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .agendamentos-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .agendamentos-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .agendamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agendamento-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .agendamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .agendamento-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .agendamento-info {
            margin-bottom: 15px;
        }

        .agendamento-info p {
            margin: 5px 0;
            color: #555;
        }

        .agendamento-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
        }

        .status-occupied {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .agendamentos-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 Sistema de Agendamento</h1>
            <p>Gerencie os agendamentos de salas do SENAI</p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2>➕ Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala">Sala:</label>
                        <select id="sala">
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Sala 4">Sala 4</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Laboratório 2">Laboratório 2</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor">
                    </div>
                    <div class="form-group">
                        <label for="inicio">Data e Hora de Início:</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div class="form-group">
                        <label for="fim">Data e Hora de Término:</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>
                <button class="btn" onclick="adicionarAgendamento()">
                    📅 Agendar Sala
                </button>
            </section>

            <section class="agendamentos-section">
                <h2>📋 Agendamentos Existentes</h2>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // ✅ URL CORRETA DO SEU APPS SCRIPT
        const API_URL = "https://script.google.com/macros/s/AKfycbxl1IBvHnUdozp77_BH-PNXvo_kamhOiyIoo8ieuoT2sJfGR2uitxJOk2QWpBCIG40g1w/exec";

        // Carregar agendamentos quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página carregada - iniciando sistema...');
            carregarAgendamentos();
            
            // Configurar datas mínimas para os campos de data/hora
            const agora = new Date();
            const dataMinima = agora.toISOString().slice(0, 16);
            document.getElementById('inicio').min = dataMinima;
            document.getElementById('fim').min = dataMinima;
        });

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            
            try {
                console.log('Carregando agendamentos da API...');
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP! status: ${response.status}`);
                }
                
                const agendamentos = await response.json();
                console.log(`✅ ${agendamentos.length} agendamentos carregados`);

                if (agendamentos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;">📭</div>
                            <h3>Nenhum agendamento encontrado</h3>
                            <p>Adicione o primeiro agendamento usando o formulário acima.</p>
                        </div>
                    `;
                    return;
                }

                // Ordenar agendamentos por data de início
                agendamentos.sort((a, b) => new Date(a.inicio) - new Date(b.inicio));

                let html = '<div class="agendamentos-grid">';
                
                agendamentos.forEach(ag => {
                    const inicio = formatarData(ag.inicio);
                    const fim = formatarData(ag.fim);
                    const agora = new Date();
                    const dataInicio = new Date(ag.inicio);
                    const status = dataInicio > agora ? 'disponivel' : 'ocupado';
                    
                    html += `
                        <div class="agendamento-card">
                            <div class="status-indicator ${status === 'ocupado' ? 'status-occupied' : ''}"></div>
                            <h3>${ag.sala}</h3>
                            <div class="agendamento-info">
                                <p><strong>Professor:</strong> ${ag.professor}</p>
                                <p><strong>Início:</strong> ${inicio}</p>
                                <p><strong>Término:</strong> ${fim}</p>
                                <p><strong>Status:</strong> ${status === 'disponivel' ? '🟢 Disponível' : '🔴 Em andamento'}</p>
                            </div>
                            <div class="agendamento-actions">
                                <button class="btn btn-small" onclick="editarAgendamento(${ag.id})">
                                    ✏️ Editar
                                </button>
                                <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                                    🗑️ Excluir
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('❌ Erro ao carregar agendamentos:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;">❌</div>
                        <h3>Erro ao carregar agendamentos</h3>
                        <p>${error.message}</p>
                        <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                            🔄 Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value;
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;

            // Validações
            if (!sala || !professor || !inicio || !fim) {
                alert('❌ Por favor, preencha todos os campos!');
                return;
            }

            if (new Date(inicio) >= new Date(fim)) {
                alert('❌ A data de término deve ser posterior à data de início!');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        acao: "add",
                        sala: sala,
                        professor: professor,
                        inicio: inicio,
                        fim: fim
                    })
                });

                const resultado = await response.json();
                
                if (resultado.status === "sucesso") {
                    alert('✅ Agendamento adicionado com sucesso!');
                    
                    // Limpar formulário
                    document.getElementById('sala').value = '';
                    document.getElementById('professor').value = '';
                    document.getElementById('inicio').value = '';
                    document.getElementById('fim').value = '';
                    
                    // Recarregar lista
                    carregarAgendamentos();
                } else {
                    throw new Error(resultado.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('Erro ao adicionar agendamento:', error);
                alert('❌ Erro ao adicionar agendamento: ' + error.message);
            }
        }

        async function deletarAgendamento(id) {
            if (!confirm('⚠️ Tem certeza que deseja excluir este agendamento?')) {
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        acao: "delete",
                        id: id
                    })
                });

                const resultado = await response.json();
                
                if (resultado.status === "sucesso") {
                    alert('✅ Agendamento excluído com sucesso!');
                    carregarAgendamentos();
                } else {
                    throw new Error(resultado.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('Erro ao excluir agendamento:', error);
                alert('❌ Erro ao excluir agendamento: ' + error.message);
            }
        }

        function editarAgendamento(id) {
            alert(`✏️ Funcionalidade de edição para o agendamento ID: ${id}\n\nEsta funcionalidade será implementada em breve!`);
            // Para implementar a edição, você precisará:
            // 1. Buscar os dados do agendamento específico
            // 2. Preencher o formulário com esses dados
            // 3. Alterar o botão para "Atualizar" em vez de "Adicionar"
            // 4. Enviar uma requisição POST com ação "update"
        }

        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Função para verificar conflitos de agendamento (opcional)
        function verificarConflitos(novaSala, novoInicio, novoFim, agendamentosExistentes) {
            return agendamentosExistentes.some(ag => {
                return ag.sala === novaSala &&
                    ((new Date(novoInicio) >= new Date(ag.inicio) && new Date(novoInicio) < new Date(ag.fim)) ||
                     (new Date(novoFim) > new Date(ag.inicio) && new Date(novoFim) <= new Date(ag.fim)) ||
                     (new Date(novoInicio) <= new Date(ag.inicio) && new Date(novoFim) >= new Date(ag.fim)));
            });
        }
    </script>
</body>
</html>
