<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 Sistema de Agendamento - SENAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --primary: #2c3e50; 
            --secondary: #3498db; 
            --success: #27ae60; 
            --danger: #e74c3c; 
            --warning: #f39c12;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 20px; 
            color: #333;
        }
        
        .container {
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 20px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white; 
            padding: 40px 30px; 
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        .main-content { 
            padding: 40px; 
        }
        
        .form-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px; 
            border-radius: 15px;
            margin-bottom: 40px; 
            border-left: 5px solid var(--secondary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; 
            margin-bottom: 25px;
        }
        
        .form-group { 
            display: flex; 
            flex-direction: column; 
        }
        
        .form-group label { 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: var(--primary);
            font-size: 1.1em;
        }
        
        .form-group input, .form-group select {
            padding: 15px; 
            border: 2px solid #e1e8ed; 
            border-radius: 10px; 
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none; 
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #2980b9 100%);
            color: white; 
            border: none; 
            padding: 18px 35px; 
            border-radius: 12px;
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease;
            display: inline-flex; 
            align-items: center; 
            gap: 10px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }
        
        .btn-delete { 
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-delete:hover {
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }
        
        .btn-small { 
            padding: 12px 20px; 
            font-size: 14px; 
        }
        
        .agendamentos-section { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        .agendamentos-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 25px; 
        }
        
        .agendamento-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid #e1e8ed; 
            border-radius: 15px; 
            padding: 25px;
            transition: all 0.3s ease; 
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .agendamento-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
        }
        
        .agendamento-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .agendamento-card h3 {
            color: var(--primary); 
            margin-bottom: 15px; 
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .agendamento-info { 
            margin-bottom: 20px; 
        }
        
        .agendamento-info p { 
            margin: 8px 0; 
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .agendamento-actions { 
            display: flex; 
            gap: 12px; 
        }
        
        .loading { 
            text-align: center; 
            padding: 60px 20px; 
            color: #666; 
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--secondary); 
            border-radius: 50%;
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .empty-state { 
            text-align: center; 
            padding: 60px 20px; 
            color: #666; 
        }
        
        .status-indicator {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 12px; 
            height: 12px;
            border-radius: 50%; 
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
        
        .status-occupied { 
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }
        
        .status-warning {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }
        
        .connection-status {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px dashed var(--secondary);
        }
        
        .success-message {
            background: linear-gradient(135deg, var(--success) 0%, #229954 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .agendamentos-grid { grid-template-columns: 1fr; }
            header h1 { font-size: 2.2em; }
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Sistema de Agendamento</h1>
            <p>🎓 SENAI - Agendamento Compartilhado em Tempo Real</p>
        </header>

        <div class="main-content">
            <!-- Status da Conexão -->
            <div class="connection-status">
                <h3><i class="fas fa-wifi"></i> Status do Sistema</h3>
                <div id="connection-info">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Iniciando sistema...</p>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <section class="form-section">
                <h2 class="section-title"><i class="fas fa-plus-circle"></i> Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala"><i class="fas fa-door-open"></i> Sala:</label>
                        <select id="sala">
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Sala 4">Sala 4</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Laboratório 2">Laboratório 2</option>
                            <option value="Auditório">Auditório</option>
                            <option value="Sala de Reuniões">Sala de Reuniões</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor"><i class="fas fa-user-tie"></i> Professor:</label>
                        <input type="text" id="professor" placeholder="Digite o nome do professor">
                    </div>
                    <div class="form-group">
                        <label for="inicio"><i class="fas fa-play-circle"></i> Início:</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div class="form-group">
                        <label for="fim"><i class="fas fa-stop-circle"></i> Término:</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>
                <button class="btn" onclick="adicionarAgendamento()">
                    <i class="fas fa-calendar-plus"></i> Agendar Sala
                </button>
            </section>

            <!-- Agendamentos Section -->
            <section class="agendamentos-section">
                <h2 class="section-title"><i class="fas fa-list-alt"></i> Agendamentos</h2>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos compartilhados...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // ✅ URL DO SEU APPS SCRIPT (JÁ CONFIGURADA PARA COMPARTILHAMENTO)
        const API_URL = "https://script.google.com/macros/s/AKfycbxIPkAKl8KlPooXIDqUAcpo0qGk-MPM4zguLyVDYUI1fZmUFdE31UnbywE7RhIMAipAog/exec";

        let agendamentos = [];

        // Carregar agendamentos quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Sistema de Agendamento Compartilhado - Iniciado');
            console.log('🔗 Conectando com:', API_URL);
            
            // Configurar datas mínimas
            const agora = new Date();
            const dataMinima = agora.toISOString().slice(0, 16);
            document.getElementById('inicio').min = dataMinima;
            document.getElementById('fim').min = dataMinima;
            
            // Atualizar status
            document.getElementById('connection-info').innerHTML = `
                <div style="color: var(--secondary);">
                    <i class="fas fa-sync-alt fa-spin"></i>
                    <strong>Conectando com Google Sheets...</strong>
                    <p style="margin-top: 10px; font-size: 0.9em;">Sistema compartilhado em tempo real</p>
                </div>
            `;
            
            carregarAgendamentos();
            
            // Auto-atualizar a cada 30 segundos
            setInterval(carregarAgendamentos, 30000);
        });

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            
            try {
                console.log('📡 Buscando agendamentos compartilhados...');
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Erro na conexão: ${response.status}`);
                }
                
                const dados = await response.json();
                
                if (Array.isArray(dados)) {
                    agendamentos = dados;
                    
                    // Atualizar status com sucesso
                    document.getElementById('connection-info').innerHTML = `
                        <div style="color: var(--success);">
                            <i class="fas fa-check-circle"></i>
                            <strong>Conectado! Sistema Compartilhado</strong>
                            <p style="margin-top: 10px; font-size: 0.9em;">
                                ${dados.length} agendamentos - Atualizado: ${new Date().toLocaleTimeString()}
                            </p>
                        </div>
                    `;
                    
                    mostrarAgendamentos();
                } else {
                    throw new Error('Formato de dados inválido');
                }
                
            } catch (error) {
                console.error('❌ Erro ao carregar:', error);
                
                // Atualizar status com erro
                document.getElementById('connection-info').innerHTML = `
                    <div style="color: var(--danger);">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Erro de Conexão</strong>
                        <p style="margin-top: 10px; font-size: 0.9em;">
                            ${error.message} - Tentando novamente em 30 segundos
                        </p>
                    </div>
                `;
                
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erro de Conexão</h3>
                        <p>Não foi possível carregar os agendamentos compartilhados.</p>
                        <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                            <i class="fas fa-sync-alt"></i> Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function mostrarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Nenhum agendamento</h3>
                        <p>Seja o primeiro a adicionar um agendamento!</p>
                        <p style="margin-top: 10px; font-size: 0.9em; color: #888;">
                            Todos os agendamentos são compartilhados em tempo real
                        </p>
                    </div>
                `;
                return;
            }

            // Ordenar por data
            agendamentos.sort((a, b) => new Date(a.inicio) - new Date(b.inicio));

            let html = '<div class="agendamentos-grid">';
            
            agendamentos.forEach(ag => {
                const inicio = formatarData(ag.inicio);
                const fim = formatarData(ag.fim);
                const agora = new Date();
                const dataInicio = new Date(ag.inicio);
                const dataFim = new Date(ag.fim);
                
                let status = 'disponivel';
                let statusText = '🟢 Disponível';
                let statusClass = '';
                
                if (agora >= dataInicio && agora <= dataFim) {
                    status = 'ocupado';
                    statusText = '🔴 Em andamento';
                    statusClass = 'status-occupied';
                } else if (agora > dataFim) {
                    status = 'concluido';
                    statusText = '⚫ Concluído';
                    statusClass = 'status-warning';
                }
                
                html += `
                    <div class="agendamento-card">
                        <div class="status-indicator ${statusClass}"></div>
                        <h3><i class="fas fa-door-open"></i> ${ag.sala}</h3>
                        <div class="agendamento-info">
                            <p><i class="fas fa-user-tie"></i> <strong>Professor:</strong> ${ag.professor}</p>
                            <p><i class="fas fa-play-circle"></i> <strong>Início:</strong> ${inicio}</p>
                            <p><i class="fas fa-stop-circle"></i> <strong>Término:</strong> ${fim}</p>
                            <p><i class="fas fa-info-circle"></i> <strong>Status:</strong> ${statusText}</p>
                        </div>
                        <div class="agendamento-actions">
                            <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value.trim();
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;

            // Validações
            if (!sala || !professor || !inicio || !fim) {
                mostrarMensagem('❌ Preencha todos os campos!', 'error');
                return;
            }

            if (new Date(inicio) >= new Date(fim)) {
                mostrarMensagem('❌ O término deve ser posterior ao início!', 'error');
                return;
            }

            try {
                // Mostrar loading
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
                btn.disabled = true;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        acao: "add",
                        sala: sala,
                        professor: professor,
                        inicio: inicio,
                        fim: fim
                    })
                });

                const resultado = await response.json();
                
                if (resultado.status === "sucesso") {
                    mostrarMensagem('✅ Agendamento adicionado com sucesso! Todos podem ver agora.', 'success');
                    
                    // Limpar formulário
                    document.getElementById('sala').value = '';
                    document.getElementById('professor').value = '';
                    document.getElementById('inicio').value = '';
                    document.getElementById('fim').value = '';
                    
                    // Recarregar lista
                    setTimeout(() => {
                        carregarAgendamentos();
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }, 1000);
                } else {
                    throw new Error(resultado.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('Erro ao adicionar:', error);
                mostrarMensagem('❌ Erro ao salvar agendamento: ' + error.message, 'error');
                
                // Restaurar botão
                const btn = event.target;
                btn.innerHTML = '<i class="fas fa-calendar-plus"></i> Agendar Sala';
                btn.disabled = false;
            }
        }

        async function deletarAgendamento(id) {
            if (!confirm('⚠️ Tem certeza que deseja excluir este agendamento?\n\nEsta ação será visível para todos os usuários.')) {
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        acao: "delete",
                        id: id
                    })
                });

                const resultado = await response.json();
                
                if (resultado.status === "sucesso") {
                    mostrarMensagem('✅ Agendamento excluído! Atualizando lista...', 'success');
                    setTimeout(() => carregarAgendamentos(), 1000);
                } else {
                    throw new Error(resultado.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('Erro ao excluir:', error);
                mostrarMensagem('❌ Erro ao excluir agendamento: ' + error.message, 'error');
            }
        }

        function formatarData(dataString) {
            if (!dataString) return 'Data inválida';
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function mostrarMensagem(mensagem, tipo) {
            // Remove mensagens anteriores
            const mensagensAntigas = document.querySelectorAll('.success-message');
            mensagensAntigas.forEach(msg => msg.remove());
            
            const mensagemDiv = document.createElement('div');
            mensagemDiv.className = `success-message`;
            mensagemDiv.style.background = tipo === 'error' ? 
                'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)' :
                'linear-gradient(135deg, #27ae60 0%, #229954 100%)';
            
            mensagemDiv.innerHTML = `
                <i class="fas fa-${tipo === 'error' ? 'exclamation-triangle' : 'check'}"></i>
                ${mensagem}
            `;
            
            document.querySelector('.form-section').appendChild(mensagemDiv);
            
            // Auto-remove após 5 segundos
            setTimeout(() => {
                if (mensagemDiv.parentElement) {
                    mensagemDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
