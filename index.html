<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 Sistema de Agendamento - SENAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
        }

        /* Form Section */
        .form-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            border-left: 5px solid var(--secondary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--secondary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 1em;
        }

        .form-group input, .form-group select {
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-delete:hover {
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-small {
            padding: 12px 20px;
            font-size: 14px;
            flex: 1;
        }

        /* Agendamentos Section */
        .agendamentos-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .agendamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .agendamento-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .agendamento-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
        }

        .agendamento-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .agendamento-card h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .agendamento-info {
            margin-bottom: 20px;
        }

        .agendamento-info p {
            margin: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .agendamento-actions {
            display: flex;
            gap: 12px;
        }

        /* Status Indicators */
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-occupied {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .status-warning {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .agendamentos-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2.2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .agendamento-actions {
                flex-direction: column;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Success Messages */
        .success-message {
            background: linear-gradient(135deg, var(--success) 0%, #229954 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease-out;
        }

        .proxy-selector {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-calendar-alt"></i> Sistema de Agendamento</h1>
                <p>🎓 Gerencie os agendamentos de salas do SENAI</p>
            </div>
        </header>

        <div class="main-content">
            <!-- Proxy Selector -->
            <div class="proxy-selector">
                <h3><i class="fas fa-network-wired"></i> Configuração de Conexão</h3>
                <p>Selecionar método de conexão:</p>
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
                    <button class="btn btn-small" onclick="usarProxy(1)">Proxy 1</button>
                    <button class="btn btn-small" onclick="usarProxy(2)">Proxy 2</button>
                    <button class="btn btn-small" onclick="usarProxy(3)">Proxy 3</button>
                </div>
                <p id="proxy-status" style="margin-top: 10px; font-size: 0.9em; color: #666;"></p>
            </div>

            <!-- Stats -->
            <div class="stats-container" id="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="total-agendamentos">0</div>
                    <div class="stat-label">Total de Agendamentos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="salas-ocupadas">0</div>
                    <div class="stat-label">Salas Ocupadas Agora</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="proximos-agendamentos">0</div>
                    <div class="stat-label">Próximos Hoje</div>
                </div>
            </div>

            <!-- Form Section -->
            <section class="form-section fade-in">
                <h2 class="section-title"><i class="fas fa-plus-circle"></i> Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala"><i class="fas fa-door-open"></i> Sala:</label>
                        <select id="sala">
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Sala 4">Sala 4</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Laboratório 2">Laboratório 2</option>
                            <option value="Auditório">Auditório</option>
                            <option value="Sala de Reuniões">Sala de Reuniões</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor"><i class="fas fa-user-tie"></i> Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor">
                    </div>
                    <div class="form-group">
                        <label for="inicio"><i class="fas fa-clock"></i> Início:</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div class="form-group">
                        <label for="fim"><i class="fas fa-clock"></i> Término:</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>
                <button class="btn" onclick="adicionarAgendamento()">
                    <i class="fas fa-calendar-plus"></i> Agendar Sala
                </button>
            </section>

            <!-- Agendamentos Section -->
            <section class="agendamentos-section fade-in">
                <h2 class="section-title"><i class="fas fa-list-alt"></i> Agendamentos Existentes</h2>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Conectando com o servidor...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // 🔧 MÚLTIPLAS OPÇÕES DE PROXY PARA CONEXÃO
        const PROXY_OPTIONS = {
            1: "https://api.allorigins.win/raw?url=",
            2: "https://cors-anywhere.herokuapp.com/",
            3: "https://thingproxy.freeboard.io/fetch/"
        };

        const URL_ORIGINAL = "https://script.google.com/macros/s/AKfycbzloXXj1cxN5w5__XQdSrmsGHPmdR1ndosygkBcTgTpdOvq_AS884pBusAlTLNt87C--g/exec";
        
        // Proxy padrão (inicia com o primeiro)
        let API_URL = PROXY_OPTIONS[1] + encodeURIComponent(URL_ORIGINAL);

        function usarProxy(numero) {
            API_URL = PROXY_OPTIONS[numero] + encodeURIComponent(URL_ORIGINAL);
            document.getElementById('proxy-status').innerHTML = 
                `<i class="fas fa-check"></i> Usando Proxy ${numero} - Testando conexão...`;
            
            console.log(`🔄 Tentando Proxy ${numero}: ${PROXY_OPTIONS[numero]}`);
            carregarAgendamentos();
        }

        // Carregar agendamentos quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Sistema de Agendamento SENAI - Iniciado');
            console.log('🔗 URL Original:', URL_ORIGINAL);
            console.log('🔗 URL com Proxy:', API_URL);
            
            // Configurar datas mínimas
            const agora = new Date();
            const dataMinima = agora.toISOString().slice(0, 16);
            document.getElementById('inicio').min = dataMinima;
            document.getElementById('fim').min = dataMinima;
            
            document.getElementById('proxy-status').innerHTML = 
                `<i class="fas fa-sync-alt"></i> Usando Proxy 1 - Conectando...`;
            
            carregarAgendamentos();
        });

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Conectando com o servidor...</p></div>';
            
            try {
                console.log('📡 Tentando conectar com:', API_URL);
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status} - ${response.statusText}`);
                }
                
                const agendamentos = await response.json();
                console.log(`✅ SUCESSO! ${agendamentos.length} agendamentos carregados`);
                
                // Atualizar status do proxy
                document.getElementById('proxy-status').innerHTML = 
                    `<i class="fas fa-check-circle" style="color: #27ae60;"></i> Conexão estabelecida - ${agendamentos.length} agendamentos carregados`;
                
                // Atualizar estatísticas
                atualizarEstatisticas(agendamentos);
                
                if (agendamentos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state fade-in">
                            <i class="fas fa-calendar-times"></i>
                            <h3>Nenhum agendamento encontrado</h3>
                            <p>Adicione o primeiro agendamento usando o formulário acima.</p>
                        </div>
                    `;
                    return;
                }

                // Ordenar por data
                agendamentos.sort((a, b) => new Date(a.inicio) - new Date(b.inicio));

                let html = '<div class="agendamentos-grid">';
                
                agendamentos.forEach(ag => {
                    const inicio = formatarData(ag.inicio);
                    const fim = formatarData(ag.fim);
                    const agora = new Date();
                    const dataInicio = new Date(ag.inicio);
                    const dataFim = new Date(ag.fim);
                    
                    let status = 'disponivel';
                    let statusText = '🟢 Disponível';
                    let statusClass = '';
                    
                    if (agora >= dataInicio && agora <= dataFim) {
                        status = 'ocupado';
                        statusText = '🔴 Em andamento';
                        statusClass = 'status-occupied';
                    } else if (agora > dataFim) {
                        status = 'concluido';
                        statusText = '⚫ Concluído';
                        statusClass = 'status-warning';
                    }
                    
                    html += `
                        <div class="agendamento-card fade-in">
                            <div class="status-indicator ${statusClass}"></div>
                            <h3><i class="fas fa-door-open"></i> ${ag.sala}</h3>
                            <div class="agendamento-info">
                                <p><i class="fas fa-user-tie"></i> <strong>Professor:</strong> ${ag.professor}</p>
                                <p><i class="fas fa-play-circle"></i> <strong>Início:</strong> ${inicio}</p>
                                <p><i class="fas fa-stop-circle"></i> <strong>Término:</strong> ${fim}</p>
                                <p><i class="fas fa-info-circle"></i> <strong>Status:</strong> ${statusText}</p>
                            </div>
                            <div class="agendamento-actions">
                                <button class="btn btn-small" onclick="editarAgendamento(${ag.id})">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                                    <i class="fas fa-trash"></i> Excluir
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('❌ Erro ao carregar:', error);
                
                document.getElementById('proxy-status').innerHTML = 
                    `<i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i> Erro de conexão - Tente outro proxy`;
                
                container.innerHTML = `
                    <div class="empty-state fade-in">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erro de Conexão</h3>
                        <p><strong>Detalhes:</strong> ${error.message}</p>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; text-align: left;">
                            <strong>Solução:</strong>
                            <ol style="text-align: left; margin: 10px 0;">
                                <li>Clique em <strong>"Proxy 2"</strong> ou <strong>"Proxy 3"</strong> acima</li>
                                <li>Isso usa um servidor diferente para conectar</li>
                                <li>Um deles deve funcionar!</li>
                            </ol>
                        </div>
                        <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                            <i class="fas fa-sync-alt"></i> Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function atualizarEstatisticas(agendamentos) {
            const agora = new Date();
            const hoje = new Date().toDateString();
            
            const total = agendamentos.length;
            const ocupadasAgora = agendamentos.filter(ag => {
                const inicio = new Date(ag.inicio);
                const fim = new Date(ag.fim);
                return agora >= inicio && agora <= fim;
            }).length;
            
            const proximosHoje = agendamentos.filter(ag => {
                const dataAgendamento = new Date(ag.inicio);
                return dataAgendamento.toDateString() === hoje && dataAgendamento > agora;
            }).length;
            
            document.getElementById('total-agendamentos').textContent = total;
            document.getElementById('salas-ocupadas').textContent = ocupadasAgora;
            document.getElementById('proximos-agendamentos').textContent = proximosHoje;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value.trim();
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;

            // Validações
            if (!sala || !professor || !inicio || !fim) {
                mostrarMensagem('❌ Preencha todos os campos!', 'error');
                return;
            }

            if (new Date(inicio) >= new Date(fim)) {
                mostrarMensagem('❌ O término deve ser posterior ao início!', 'error');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        acao: "add",
                        sala: sala,
                        professor: professor,
                        inicio: inicio,
                        fim: fim
                    })
                });

                const resultado = await response.json();
                
                if (resultado.status === "sucesso") {
                    mostrarMensagem('✅ Agendamento adicionado com sucesso!', 'success');
                    
                    // Limpar formulário
                    document.getElementById('sala').value = '';
                    document.getElementById('professor').value = '';
                    document.getElementById('inicio').value = '';
                    document.getElementById('fim').value = '';
                    
                    // Recarregar lista
                    setTimeout(() => carregarAgendamentos(), 1000);
                } else {
                    throw new Error(resultado.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('Erro ao adicionar:', error);
                mostrarMensagem('❌ Erro ao adicionar: ' + error.message, 'error');
            }
        }

        async function deletarAgendamento(id) {
            if (!confirm('⚠️ Tem certeza que deseja excluir este agendamento?')) {
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        acao: "delete",
                        id: id
                    })
                });

                const resultado = await response.json();
                
                if (resultado.status === "sucesso") {
                    mostrarMensagem('✅ Agendamento excluído com sucesso!', 'success');
                    setTimeout(() => carregarAgendamentos(), 1000);
                } else {
                    throw new Error(resultado.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('Erro ao excluir:', error);
                mostrarMensagem('❌ Erro ao excluir: ' + error.message, 'error');
            }
        }

        function editarAgendamento(id) {
            mostrarMensagem('✏️ Funcionalidade de edição em desenvolvimento!', 'info');
        }

        function formatarData(dataString) {
            if (!dataString) return 'Data inválida';
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function mostrarMensagem(mensagem, tipo) {
            // Remove mensagens anteriores
            const mensagensAntigas = document.querySelectorAll('.success-message');
            mensagensAntigas.forEach(msg => msg.remove());
            
            const mensagemDiv = document.createElement('div');
            mensagemDiv.className = `success-message ${tipo}`;
            mensagemDiv.style.background = tipo === 'error' ? 
                'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)' :
                tipo === 'info' ?
                'linear-gradient(135deg, #3498db 0%, #2980b9 100%)' :
                'linear-gradient(135deg, #27ae60 0%, #229954 100%)';
            
            mensagemDiv.innerHTML = `
                <i class="fas fa-${tipo === 'success' ? 'check' : tipo === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${mensagem}
            `;
            
            document.querySelector('.form-section').appendChild(mensagemDiv);
            
            // Auto-remove após 5 segundos
            setTimeout(() => {
                if (mensagemDiv.parentElement) {
                    mensagemDiv.remove();
                }
            }, 5000);
        }

        // Auto-refresh a cada 30 segundos
        setInterval(() => {
            carregarAgendamentos();
        }, 30000);
    </script>
</body>
</html>
